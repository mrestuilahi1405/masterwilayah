<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Wilayah Indonesia</title>
    <meta
      name="description"
      content="Cari kode wilayah administrasi Indonesia."
    />
    <link rel="icon" type="image/png" href="/static/{logo_filename}" />

    <meta property="og:image" content="/static/{logo_filename}" />

    <link rel="preconnect" href="https://cdn.tailwindcss.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: { extend: { fontFamily: { sans: ["Inter", "sans-serif"] } } },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      *:focus-visible {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      @keyframes slideUpFade {
        from {
          transform: translateY(10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: slideUpFade 0.4s ease-out forwards;
      }

      .toggle-checkbox:checked {
        right: 0;
        border-color: #2563eb;
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: #2563eb;
      }

      @media (max-width: 1024px) {
        .responsive-table thead {
          display: none;
        }
        .responsive-table,
        .responsive-table tbody,
        .responsive-table tr,
        .responsive-table td {
          display: block;
          width: 100%;
        }
        .responsive-table tr {
          margin-bottom: 1rem;
          border-radius: 0.75rem;
          padding: 1.25rem;
          position: relative;
        }
        .responsive-table td {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.75rem 0;
          border-bottom: 1px dashed #e2e8f0;
          text-align: right;
        }
        .dark .responsive-table td {
          border-bottom-color: #334155;
        }
        .responsive-table td:last-child {
          border-bottom: none;
          padding-top: 1.25rem;
          justify-content: flex-end;
        }
        .responsive-table td::before {
          content: attr(data-label);
          font-weight: 700;
          font-size: 0.7rem;
          text-transform: uppercase;
          letter-spacing: 0.05em;
          margin-right: 1rem;
          opacity: 0.7;
        }
      }
    </style>
  </head>
  <body
    class="min-h-screen flex flex-col bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 transition-colors duration-300"
  >
    <nav
      class="bg-blue-800 border-b border-blue-900 sticky top-0 z-40 shadow-lg shadow-blue-900/10 dark:border-slate-700"
    >
      <div class="w-full max-w-[96%] mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex items-center gap-3.5">
            <div
              class="h-11 w-11 bg-white rounded-lg flex items-center justify-center shadow-sm border border-white/10"
            >
              <img
                src="/static/{logo_filename}"
                alt="Logo"
                class="h-full w-full object-contain p-1"
              />
            </div>

            <div>
              <h1
                class="text-lg font-bold text-white tracking-tight leading-none"
              >
                Master Wilayah
              </h1>
              <p
                class="text-[11px] text-blue-200 font-medium mt-0.5 opacity-90 tracking-wide"
              >
                INDONESIA DATABASE
              </p>
            </div>
          </div>

          <div class="flex items-center gap-3">
            <button
              id="theme-toggle"
              class="p-2 rounded-lg bg-blue-700 text-white hover:bg-blue-600 transition-colors border border-blue-600 shadow-sm"
              aria-label="Toggle Dark Mode"
            >
              <svg
                id="theme-toggle-light-icon"
                class="hidden w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <svg
                id="theme-toggle-dark-icon"
                class="hidden w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                ></path>
              </svg>
            </button>
            <button
              onclick="resetFilter()"
              class="text-xs font-semibold text-white bg-blue-700 hover:bg-blue-600 px-4 py-2.5 rounded-lg transition-all border border-blue-600 shadow-sm hover:shadow-md active:scale-95"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main
      class="flex-grow w-full max-w-[96%] mx-auto px-4 sm:px-6 lg:px-8 py-8"
    >
      <div
        class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 p-6 mb-8 transition-colors"
      >
        <div
          class="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4"
        >
          <div class="flex items-center gap-4">
            <h2
              class="text-sm font-bold text-slate-700 dark:text-slate-200 uppercase tracking-widest flex items-center gap-2"
            >
              <svg
                class="w-4 h-4 text-blue-600 dark:text-blue-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
                ></path>
              </svg>
              Filter Pencarian
            </h2>
            <div
              id="expand-container"
              class="hidden items-center gap-2 transition-all"
            >
              <span class="text-xs text-slate-400">|</span>
              <label
                for="expand-toggle"
                class="flex items-center cursor-pointer relative"
              >
                <input
                  type="checkbox"
                  id="expand-toggle"
                  class="sr-only"
                  onchange="loadResults(true)"
                />
                <div
                  class="toggle-label w-9 h-5 bg-slate-200 dark:bg-slate-600 rounded-full border border-slate-300 dark:border-slate-500 shadow-inner transition-colors duration-200 ease-in-out"
                ></div>
                <div
                  class="dot absolute left-0.5 top-0.5 bg-white w-4 h-4 rounded-full shadow transition-transform duration-200 ease-in-out peer-checked:translate-x-full peer-checked:border-white"
                ></div>
                <span
                  id="expand-label"
                  class="ml-2 text-xs font-semibold text-blue-600 dark:text-blue-400"
                  >Tampilkan Detail</span
                >
              </label>
            </div>
          </div>
          <div
            class="hidden md:flex items-center gap-2 text-[10px] text-slate-400 dark:text-slate-500 bg-slate-50 dark:bg-slate-700/50 px-3 py-1.5 rounded-full border border-slate-100 dark:border-slate-700"
          >
            <span>Navigasi:</span>
            <kbd
              class="font-sans font-bold text-slate-600 dark:text-slate-300 bg-white dark:bg-slate-600 px-1 rounded border border-slate-200 dark:border-slate-500"
              >⬆</kbd
            >
            <kbd
              class="font-sans font-bold text-slate-600 dark:text-slate-300 bg-white dark:bg-slate-600 px-1 rounded border border-slate-200 dark:border-slate-500"
              >⬇</kbd
            >
            <span class="mx-0.5">+</span>
            <kbd
              class="font-sans font-bold text-slate-600 dark:text-slate-300 bg-white dark:bg-slate-600 px-1 rounded border border-slate-200 dark:border-slate-500"
              >Enter</kbd
            >
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
          <div class="relative group">
            <label
              class="block text-[11px] font-bold text-slate-400 dark:text-slate-500 mb-1.5 uppercase tracking-wider"
              >Provinsi</label
            >
            <div class="relative">
              <input
                id="prov"
                type="text"
                placeholder="Ketik provinsi..."
                class="w-full pl-3 pr-9 py-2.5 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm shadow-sm transition-all"
                autocomplete="off"
              /><button
                onclick="clearLevel('prov')"
                class="absolute right-2 top-2.5 text-slate-300 dark:text-slate-500 hover:text-red-500 transition hidden p-1"
                id="btn_clear_prov"
              >
                ✕
              </button>
            </div>
            <div
              id="prov_list"
              class="absolute z-50 w-full mt-1 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg shadow-xl max-h-60 overflow-y-auto hidden"
            ></div>
          </div>
          <div class="relative group">
            <label
              class="block text-[11px] font-bold text-slate-400 dark:text-slate-500 mb-1.5 uppercase tracking-wider"
              >Kabupaten/Kota</label
            >
            <div class="relative">
              <input
                id="kabupaten"
                type="text"
                placeholder="Ketik kab/kota..."
                class="w-full pl-3 pr-9 py-2.5 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm shadow-sm transition-all disabled:bg-slate-50 dark:disabled:bg-slate-800 disabled:text-slate-400"
                autocomplete="off"
              /><button
                onclick="clearLevel('kabupaten')"
                class="absolute right-2 top-2.5 text-slate-300 dark:text-slate-500 hover:text-red-500 transition hidden p-1"
                id="btn_clear_kabupaten"
              >
                ✕
              </button>
            </div>
            <div
              id="kabupaten_list"
              class="absolute z-50 w-full mt-1 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg shadow-xl max-h-60 overflow-y-auto hidden"
            ></div>
          </div>
          <div class="relative group">
            <label
              class="block text-[11px] font-bold text-slate-400 dark:text-slate-500 mb-1.5 uppercase tracking-wider"
              >Kecamatan</label
            >
            <div class="relative">
              <input
                id="kecamatan"
                type="text"
                placeholder="Ketik kecamatan..."
                class="w-full pl-3 pr-9 py-2.5 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm shadow-sm transition-all disabled:bg-slate-50 dark:disabled:bg-slate-800 disabled:text-slate-400"
                autocomplete="off"
              /><button
                onclick="clearLevel('kecamatan')"
                class="absolute right-2 top-2.5 text-slate-300 dark:text-slate-500 hover:text-red-500 transition hidden p-1"
                id="btn_clear_kecamatan"
              >
                ✕
              </button>
            </div>
            <div
              id="kecamatan_list"
              class="absolute z-50 w-full mt-1 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg shadow-xl max-h-60 overflow-y-auto hidden"
            ></div>
          </div>
          <div class="relative group">
            <label
              class="block text-[11px] font-bold text-slate-400 dark:text-slate-500 mb-1.5 uppercase tracking-wider"
              >Desa/Kelurahan</label
            >
            <div class="relative">
              <input
                id="desa"
                type="text"
                placeholder="Ketik desa..."
                class="w-full pl-3 pr-9 py-2.5 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm shadow-sm transition-all disabled:bg-slate-50 dark:disabled:bg-slate-800 disabled:text-slate-400"
                autocomplete="off"
              /><button
                onclick="clearLevel('desa')"
                class="absolute right-2 top-2.5 text-slate-300 dark:text-slate-500 hover:text-red-500 transition hidden p-1"
                id="btn_clear_desa"
              >
                ✕
              </button>
            </div>
            <div
              id="desa_list"
              class="absolute z-50 w-full mt-1 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg shadow-xl max-h-60 overflow-y-auto hidden"
            ></div>
          </div>
        </div>
      </div>

      <div id="loading" class="hidden">
        <div
          class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 p-6 animate-pulse"
        >
          <div
            class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-1/4 mb-6"
          ></div>
          <div class="space-y-3">
            <div class="h-2 bg-slate-200 dark:bg-slate-700 rounded"></div>
            <div class="h-2 bg-slate-200 dark:bg-slate-700 rounded w-5/6"></div>
            <div class="h-2 bg-slate-200 dark:bg-slate-700 rounded w-4/6"></div>
          </div>
        </div>
      </div>

      <div
        id="hasil"
        class="min-h-[200px] transition-opacity duration-300"
        aria-live="polite"
      ></div>
    </main>

    <footer
      class="bg-white dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700 py-8 mt-auto transition-colors"
    >
      <div class="max-w-7xl mx-auto px-4 text-center">
        <p class="text-sm text-slate-500 dark:text-slate-400">
          &copy; 2025 Master Wilayah Indonesia
          <span class="mx-2 text-slate-300"></span>
        </p>
      </div>
    </footer>

    <script>
      // --- THEME LOGIC ---
      const themeBtn = document.getElementById("theme-toggle");
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
        document
          .getElementById("theme-toggle-light-icon")
          .classList.remove("hidden");
      } else {
        document.documentElement.classList.remove("dark");
        document
          .getElementById("theme-toggle-dark-icon")
          .classList.remove("hidden");
      }
      themeBtn.addEventListener("click", () => {
        document
          .getElementById("theme-toggle-dark-icon")
          .classList.toggle("hidden");
        document
          .getElementById("theme-toggle-light-icon")
          .classList.toggle("hidden");
        if (document.documentElement.classList.contains("dark")) {
          document.documentElement.classList.remove("dark");
          localStorage.setItem("color-theme", "light");
        } else {
          document.documentElement.classList.add("dark");
          localStorage.setItem("color-theme", "dark");
        }
      });

      // --- URL STATE SYNC ---
      function syncURL(params) {
        const url = new URL(window.location);
        for (const [key, value] of Object.entries(params)) {
          if (value) url.searchParams.set(key, value);
          else url.searchParams.delete(key);
        }
        window.history.replaceState({}, "", url);
      }

      function restoreFromURL() {
        const params = new URLSearchParams(window.location.search);
        let hasData = false;
        ["prov", "kabupaten", "kecamatan", "desa"].forEach((id) => {
          const val = params.get(id);
          if (val) {
            document.getElementById(id).value = val;
            hasData = true;
          }
        });
        // FORCE LOAD: Even if empty, we want to show the "Guide" state
        loadResults();
      }

      // --- SEARCH LOGIC ---
      let focusIndex = -1;
      const debounce = (func, wait) => {
        let t;
        return (...args) => {
          clearTimeout(t);
          t = setTimeout(() => func.apply(this, args), wait);
        };
      };
      function showLoading(show) {
        document.getElementById("loading").classList.toggle("hidden", !show);
        const hasil = document.getElementById("hasil");
        if (show) hasil.classList.add("opacity-40");
        else hasil.classList.remove("opacity-40");
      }
      const getValue = (id) => {
        const el = document.getElementById(id);
        return el.dataset.kode || el.value;
      };

      function updateToggleState() {
        const prov = getValue("prov");
        const kab = getValue("kabupaten");
        const kec = getValue("kecamatan");
        const desa = getValue("desa");
        const container = document.getElementById("expand-container");
        const label = document.getElementById("expand-label");
        const toggle = document.getElementById("expand-toggle");

        if (prov && !kab) {
          container.classList.remove("hidden");
          container.classList.add("flex");
          label.textContent = "Tampilkan Kabupaten/Kota";
        } else if (kab && !kec) {
          container.classList.remove("hidden");
          container.classList.add("flex");
          label.textContent = "Tampilkan Kecamatan";
        } else if (kec && !desa) {
          container.classList.remove("hidden");
          container.classList.add("flex");
          label.textContent = "Tampilkan Desa";
        } else {
          container.classList.add("hidden");
          container.classList.remove("flex");
          toggle.checked = false;
        }
      }

      function setupListeners(level, nextLevel) {
        const input = document.getElementById(level);
        input.addEventListener(
          "input",
          debounce(async (e) => {
            const query = e.target.value.trim();
            document
              .getElementById("btn_clear_" + level)
              .classList.toggle("hidden", query.length === 0);
            input.dataset.exact = "false";
            input.dataset.kode = "";
            loadResults(true);
            if (!query) {
              document.getElementById(level + "_list").classList.add("hidden");
              return;
            }
            await fetchAndRender(level, nextLevel, query);
          }, 300)
        );
        input.addEventListener("keydown", (e) => {
          const list = document.getElementById(level + "_list");
          const items = list.querySelectorAll(".suggestion-item");
          if (list.classList.contains("hidden") || items.length === 0) return;
          if (e.key === "ArrowDown") {
            e.preventDefault();
            focusIndex++;
            if (focusIndex >= items.length) focusIndex = 0;
            setActive(items);
          } else if (e.key === "ArrowUp") {
            e.preventDefault();
            focusIndex--;
            if (focusIndex < 0) focusIndex = items.length - 1;
            setActive(items);
          } else if (e.key === "Enter") {
            e.preventDefault();
            if (focusIndex > -1 && items[focusIndex]) items[focusIndex].click();
          } else if (e.key === "Escape") list.classList.add("hidden");
        });
      }

      function setActive(items) {
        items.forEach((item) => {
          item.classList.remove(
            "bg-blue-50",
            "text-blue-700",
            "dark:bg-slate-700",
            "dark:text-white"
          );
        });
        if (items[focusIndex]) {
          items[focusIndex].classList.add(
            "bg-blue-50",
            "text-blue-700",
            "dark:bg-slate-700",
            "dark:text-white"
          );
          items[focusIndex].scrollIntoView({ block: "nearest" });
        }
      }

      async function fetchAndRender(level, nextLevel, query) {
        const params = new URLSearchParams({
          query,
          prov: document.getElementById("prov").dataset.kode || "",
          kabupaten: document.getElementById("kabupaten").dataset.kode || "",
          kecamatan: document.getElementById("kecamatan").dataset.kode || "",
        });
        try {
          const res = await fetch(`/${level}?${params.toString()}`);
          const data = await res.json();
          renderSuggestions(data, level, nextLevel);
        } catch (err) {}
      }

      function renderSuggestions(data, level, nextLevel) {
        const list = document.getElementById(level + "_list");
        list.innerHTML = "";
        focusIndex = -1;
        if (data.length === 0) {
          list.classList.add("hidden");
          return;
        }
        if (data.length === 1) {
          selectItem(level, nextLevel, data[0].kode, data[0].nama);
          return;
        }
        list.classList.remove("hidden");
        data.forEach((d) => {
          const div = document.createElement("div");
          div.className =
            "suggestion-item px-4 py-2.5 cursor-pointer text-sm text-slate-700 dark:text-slate-300 flex justify-between items-center border-b border-slate-50 dark:border-slate-700 last:border-0 hover:bg-blue-50 dark:hover:bg-slate-700 transition-colors";
          div.innerHTML = `<span class="font-medium">${d.nama}</span><span class="text-xs font-mono font-bold text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-slate-900 px-2 py-0.5 rounded border border-blue-100 dark:border-slate-600">${d.kode}</span>`;
          div.onclick = () => selectItem(level, nextLevel, d.kode, d.nama);
          list.appendChild(div);
        });
      }

      function selectItem(level, nextLevel, kode, nama) {
        const input = document.getElementById(level);
        input.value = nama;
        input.dataset.exact = "true";
        const provVal = document.getElementById("prov").dataset.kode;
        const kabVal = document.getElementById("kabupaten").dataset.kode;
        const kecVal = document.getElementById("kecamatan").dataset.kode;
        let useCode = true;
        if (level === "kabupaten" && !provVal) useCode = false;
        if (level === "kecamatan" && !kabVal) useCode = false;
        if (level === "desa" && !kecVal) useCode = false;
        if (useCode) input.dataset.kode = kode;
        else input.dataset.kode = "";
        document.getElementById(level + "_list").classList.add("hidden");
        document
          .getElementById("btn_clear_" + level)
          .classList.remove("hidden");
        loadResults(true);
        if (nextLevel) {
          const nextInput = document.getElementById(nextLevel);
          if (nextInput && !nextInput.disabled) nextInput.focus();
        }
      }

      const loadResults = debounce(async (updateUrl = false) => {
        showLoading(true);
        try {
          updateToggleState();
          const expand = document.getElementById("expand-toggle").checked;
          const currentValues = {
            prov: document.getElementById("prov").value,
            kabupaten: document.getElementById("kabupaten").value,
            kecamatan: document.getElementById("kecamatan").value,
            desa: document.getElementById("desa").value,
          };
          if (updateUrl) syncURL(currentValues);

          const params = new URLSearchParams({
            prov: getValue("prov"),
            prov_exact:
              document.getElementById("prov").dataset.exact === "true",
            kab: getValue("kabupaten"),
            kab_exact:
              document.getElementById("kabupaten").dataset.exact === "true",
            kec: getValue("kecamatan"),
            kec_exact:
              document.getElementById("kecamatan").dataset.exact === "true",
            desa: getValue("desa"),
            desa_exact:
              document.getElementById("desa").dataset.exact === "true",
            expand: expand,
          });
          const res = await fetch(`/search?${params.toString()}`);
          const html = await res.text();
          document.getElementById("hasil").innerHTML = html;
        } catch (err) {
        } finally {
          showLoading(false);
        }
      }, 400);

      function clearLevel(level) {
        const el = document.getElementById(level);
        el.value = "";
        el.dataset.kode = "";
        el.dataset.exact = "false";
        document.getElementById("btn_clear_" + level).classList.add("hidden");
        document.getElementById("expand-toggle").checked = false;
        loadResults(true);
      }

      function resetFilter() {
        ["prov", "kabupaten", "kecamatan", "desa"].forEach((id) => {
          const el = document.getElementById(id);
          el.value = "";
          el.dataset.kode = "";
          el.dataset.exact = "false";
          document.getElementById("btn_clear_" + id).classList.add("hidden");
        });
        document.getElementById("expand-toggle").checked = false;
        loadResults(true);
      }

      document.addEventListener("click", function (e) {
        if (!e.target.closest(".relative.group"))
          document
            .querySelectorAll('[id$="_list"]')
            .forEach((el) => el.classList.add("hidden"));
        if (e.target.id === "expand-toggle") {
          const dot = e.target.nextElementSibling.nextElementSibling;
          if (e.target.checked) {
            dot.classList.add("translate-x-full", "border-white");
          } else {
            dot.classList.remove("translate-x-full", "border-white");
          }
        }
        const btn = e.target.closest(".btn-copy");
        if (btn) {
          const { prov, kab, kec, desa } = btn.dataset;
          let text = `'${prov}`;
          if (kab) text += `\t'${kab}`;
          if (kec) text += `\t'${kec}`;
          if (desa) text += `\t'${desa}`;
          navigator.clipboard.writeText(text).then(() => {
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<svg class="w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"></path></svg>`;
            btn.classList.add("bg-emerald-50", "border-emerald-100");
            setTimeout(() => {
              btn.innerHTML = originalHTML;
              btn.classList.remove("bg-emerald-50", "border-emerald-100");
            }, 1500);
          });
        }
      });

      setupListeners("prov", "kabupaten");
      setupListeners("kabupaten", "kecamatan");
      setupListeners("kecamatan", "desa");
      setupListeners("desa", null);
      restoreFromURL();
    </script>
  </body>
</html>
